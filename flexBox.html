<html>
    <head>
        <meta charset = "utf-8" />
        <title>FlexBox Layout</title>
        <link rel="stylesheet" type ="text/css" href = "flexStyle.css" />
    </head>
    
    <body>
        <div id="upperdiv">
            <img class="mike" src="https://pbs.twimg.com/media/FoTQnRfaAAYgQkF.png" alt="Mike">
        </div>

        <div class="paragraphs">
            <div id="leftdiv">
                <p>Does this work?</p>
            </div>

            <div id="rightdiv">
                <p>Right</p>
            </div>
        </div>

        <br>
        <br>
        <br>

        <h1>Flexible Boxes One</h1>
    
        <div class="flex-container">
            <div id="div1"><p>1</p></div>
            <div id="div2"><p>2</p></div>
            <div id="div3"><p>3</p></div>
            <div id="div4"><p>4</p></div>
            <div id="div5"><p>5</p></div>
        </div>
        <br>
        <br>
        <br>
        <h2>RGB Transitions</h2>
        <div class="flex-container2">
            <div id="div6"><p>Red</p></div>
            <div id="div7"><p>Yellow</p></div>
            <div id="div8"><p>Green</p></div>
            <div id="div9"><p>Cyan</p></div>
            <div id="div10"><p>Blue</p></div>
        </div>
    </body>
</html>
